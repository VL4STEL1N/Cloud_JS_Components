<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="ros__btn button">AC</button>
            <button class="gray__btn button">+/-</button>
            <button class="gray__btn button">%</button>
            <button  class="orange__btn button">/</button>
            <button class="button digit__button">7</button>
            <button class="button digit__button">8</button>
            <button class="button digit__button">9</button>
            <button  class="orange__btn button">*</button>
            <button class="button digit__button">4</button>
            <button class="button digit__button">5</button>
            <button class="button digit__button">6</button>
            <button class="orange__btn button">-</button>
            <button class="button digit__button">1</button>
            <button class="button digit__button">2</button>
            <button class="button digit__button">3</button>
            <button class="orange__btn button">+</button>
            <button class="button digit__button" id="zero__btn">0</button>
            <button class="button digit__button">.</button>
            <button class="orange__btn button">=</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
